<!doctype HTML>
<html>
    <head>
        <title>Simple Interest Calculator</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script type="text/javascript">
        
        
            function calculate()
            {
                var p = 0;
                var n = 0;
                var r = 0;
                var SI = 0;

                p = parseInt(document.getElementById("principal").value);
                n = parseInt(document.getElementById("years").value);
                r = parseInt(document.getElementById("rate").value);
                SI  =(p*r*n)/100;
                document.getElementById("res").innerHTML=SI;
          
           }
        
        
        </script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Simple Interest Calculator</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <form>
                        <div class="form-group">
                            <label class="form-group">
                                Principal
                            </label>
                            <input class="form-control" type="text" id="principal">
                        </div>
                        <div class="form-group">
                            <label class="form-group">
                                No. of Years
                            </label>
                            <input class="form-control" type="text" id="years">
                        </div>
                        <div class="form-group">
                            <label class="form-group">
                                Rate Of Interest
                            </label>
                            <input class="form-control" type="text" id="rate">
                        </div>
                        <button class="btn btn-primary" type="button" onClick="calculate()">Calculate</button>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h1 id="res">0</h1>
                </div>
            </div>
        </div>
        
    </body>
</html>
